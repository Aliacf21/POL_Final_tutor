<html>
<head>

<link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">


<style>
html,body { width: 100%; height: 100%; margin: 0px; padding: 0px; }
    .CTATTextInput {display: inline-block; background-color: white;}
    .CTATTextField {display: inline-block}
    
    #prompt initialnum {
        padding: 1em;
        border-style: none;
        font-family: Trebuchet MS;
        background-color: white;
    }
    
    .subproblem {
        padding: 1em;
        width: 50%;
    }
    
    .greybox {
        padding: 1em;
        border-style: none;
        background-color: lightgray;
        display: inline-block;
    }

</style>

    <script src="https://cdn.ctat.cs.cmu.edu/releases/latest/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/nools.js"></script>
</head>


<body>

<div id="container" style="display: table; width:700; height:600px; border: 1px solid black; border-spacing: 2px;">
    <div style="display: table-row; height:100%;">
        <div class="subproblem">
            <div style="padding-bottom: 1em;">list a = [<div id="givena0" class="CTATTextField"></div>, <div id="givena1" class="CTATTextField"></div>, <div id="givena2" class="CTATTextField"></div>]</div>
            <div style="padding-bottom: 1em;">list b = <div id="givenb" class="CTATTextField"></div></div>
            <div style="padding-bottom: 1em;"><div id="test" class="CTATTextField"></div></div>
            <div style="padding-bottom: 1em;">Now, fill in the new values: </div>
            <div id="sub-problem1" class="CTATGroupingComponent greybox">
                <table border="0">
                    <tr>
                        <td align="left">a=</td>
                        <td width="20">&nbsp;</td>
                        <td><div id="firstPart" class="CTATTextInput"></div></td>
                        <td><div id="firstPart2" class="CTATTextInput"></div></td>
                        <td><div id="firstPart3" class="CTATTextInput"></div></td>
                    </tr>
                    <tr>
                        <td align="left">b=</td>
                        <td width="20">&nbsp;</td>
                        <td><div id="firstPartPlusOne" class="CTATTextInput"></div></td>
                        <td><div id="firstPartPlusOne2" class="CTATTextInput"></div></td>
                        <td><div id="firstPartPlusOne3" class="CTATTextInput"></div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Don't bother touching anything below this. It's for the hint window and buttons. -->
  <div style="float: left; width: 350px; height: 100%; padding: 10px; background-color: #f9fcff; border-left: 1px solid grey;">
    <div id="skills" class="CTATSkillWindow" style="width: 100%;" data-ctat-threshold="0.85"></div>
    <br>
    <div id="HintWindow" class="CTATHintWindow" style="width: 100%;"></div>
    <br>
    <div style="display:flex; justify-content:space-around">
      <div id="done" class="CTATDoneButton" tabindex="9" style="" data-ctat-completion-status="completeSequence"></div>
      <div id="hint" class="CTATHintButton" tabindex="10" style=""></div>
    </div>
  </div>
<!--
    <div style="display: table-row; height: 200px;">
        <div style="width: 49%; display: inline-block; border: 1px solid black;">
          <div style="display: table-cell; width: 100%; vertical-align: bottom;">
            <div id="HintWindow" class="CTATHintWindow" style="width: 100%; height: 100%"></div>    
          </div>
          <div style="display: table-cell; width: 60px;">
            <div style="border: 0px solid black; margin-bottom: 2px;">
                <div id="hint-button" class="CTATHintButton"></div>
            </div>
            <div style="border: 0px solid black;">
                <div id="done" class="CTATDoneButton"></div>    
            </div>
          </div>
        </div>
        <div style="display: inline-block; width: 49%; vertical-align: bottom; border: 1px solid black">
            <div id="skills" class="CTATSkillWindow" style="width: 100%"></div>
        </div>
    </div> 
-->
</div>

</body>
</html>
